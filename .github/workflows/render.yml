name: CI/CD to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys

      - name: Wait for production to become healthy
        run: |
          echo "Waiting for production service to be live..."
          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://your-production-url.onrender.com/health || true)
            if [ "$STATUS" -eq 200 ]; then
              echo "Production is live!"
              exit 0
            fi
            echo "Not ready yet (status: $STATUS). Retrying in 10s..."
            sleep 10
          done
          echo "Production did not become healthy in time."
          exit 1

